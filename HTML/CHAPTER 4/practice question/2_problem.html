<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #7F7FD5;
      outline: none;
      box-shadow: 0 0 5px rgba(127, 127, 213, 0.4);
    }

    /* âœ… Hide arrows for number input */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] 
      
       

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #7F7FD5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5D5FEF;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Form</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter Your Name">
    </div>

    <div class="form-group">
      <label for="phoneno">Contact</label>
      <input id="phoneno" type="number" placeholder="Enter Your Number">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter Your Email">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" placeholder="Enter Your Address">
    </div>

    <div class="button-container">
      <button type="submit">Submit</button>
    </div>
  </div>
</body>
</html>
