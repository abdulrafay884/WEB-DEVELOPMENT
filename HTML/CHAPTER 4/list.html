<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1><b><i><u>List In HTML</u></i></b></h1>
    <!-- order list -->
     <h2><b>Making Of Cake</b></h2>
    <ol>
    <li>bake a cake</li>
    <li>boilt it</li>
    <li>dry it</li>
    <li>wait 5 minutes</li>
    </ol>
    <!-- Unorder List -->
    <h2><b>Grocery Items</b></h2>  
    <ul>
        <li>milk</li>
        <li>cakes</li>
        <li>chalks</li>
    </ul>
    <!-- defination list -->
    <h2><b>Programming Language</b></h2>
    <dl>
        <dt>python</dt>
        <dd>high level programming</dd>
        <dt>C++</dt>
        <dd>Middle Language</dd>
        <dt>php</dt>
        <dd>worst Language</dd>
    </dl>
</body>
</html>
