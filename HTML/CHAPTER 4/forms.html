<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #f0f8ff;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .radio-group,
        .checkbox-group {
            margin-bottom: 20px;
        }

        .radio-group label,
        .checkbox-group label {
            margin-right: 20px;
            font-weight: normal;
        }

        .radio-group input,
        .checkbox-group input {
            margin-right: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .success-msg {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="advancedForm" action="/submit.php">
        <h2>Registration Form</h2>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required>
        </div>

        <div class="form-group">
            <label for="phone">Contact</label>
            <input id="phone" type="tel" placeholder="Enter Phone Number" required>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input id="Email" type="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input id="Password" type="password" placeholder="Enter Password" required>
        </div>

        <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <input id="dob" type="date" required>
        </div>

        <div class="form-group">
            <label for="Gender">Gender</label>
            <select id="Gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group radio-group">
            <label>Subscription Plan</label><br>
            <input id="Basic" type="radio" name="Subscription" value="Basic" required>
            <label for="Basic">Basic</label>

            <input id="Premium" type="radio" name="Subscription" value="Premium">
            <label for="Premium">Premium</label>

            <input id="VIP" type="radio" name="Subscription" value="VIP">
            <label for="VIP">VIP</label>
        </div>

        <div class="form-group checkbox-group">
            <input id="terms" type="checkbox" required>
            <label for="terms">I Agree To The Terms And Conditions</label>
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter Your Comments"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

        <div class="success-msg" id="successMsg">Form submitted successfully!</div>
    </form>

    <script>
        document.getElementById('advancedForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default for demo
            const successMsg = document.getElementById('successMsg');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
                this.reset();
            }, 3000);
        });
    </script>
</body>
</html>
