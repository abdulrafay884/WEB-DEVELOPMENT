<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome">ROCK , PAPER , SCISSOR GAME</div>
    <div class="pic">
        <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" class="img rock">
        <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" class="img paper">
        <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" class="img scissor">
    </div>

    <div class="score">
        <div class="user-scoreboard">
            <p id="user">0</p>
            <p>USER</p>
        </div>

        <div class="comp-scoreboard">
            <p id="comp">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="text">
    <button class="message">PLAY YOUR MOVE</button>
    </div>
    <div class="reset-btn">
    <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
